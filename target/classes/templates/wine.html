<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wined</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class = "bg-dark text-light">

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg mr-auto">
        <a href="/wines" class="nav-link navbar-brand ms-5">Wined</a>
    </nav>

    <div class = "container">
        <div class = "row justify-content-center">
            <h2>List Wines</h2>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/wines/new}" class = "btn btn-secondary btn-md mb-3">Add Wine</a>
            </div>
        </div>
        <table class = "table table-dark table-striped table-border">
            <thead class = "table-dark">
                <tr>
                    <th>Name</th>
                    <th>Color</th>
                    <th>Vintage</th>
                    <th>Country</th>
                    <th>Strain</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "wine: ${wines}">
                    <td th:text = "${wine.name}"></td>
                    <td th:text = "${wine.color}"></td>
                    <td th:text = "${wine.vintage}"></td>
                    <td th:text = "${wine.country}"></td>
                    <td th:text = "${wine.strain}"></td>
                    <td th:text = "${wine.rating}"></td>
                    <td>
                        <a th:href = "@{/wines/edit/{id}(id=${wine.id})}" class = "btn btn-secondary">Update</a>
                        <a th:href = "@{/wines/{id}(id=${wine.id})}" class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
